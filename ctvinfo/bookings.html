<script>
function validateform() {
	if (document.forms[0].name.value == "" || document.forms[0].email.value == "" || document.forms[0].event.value == "") {
		alert("Please fill in at least your name, email and event.");
		return false;
	}
	return true;
}
</script>
</head>
<body>
CaribeTV promotes your event and films on
location. Currently we are visiting 
Festivals, Live International Artists Concerts (interview) and Major
Events. If you organizing an event and would like us to film on location, please let us know.
<br>
<br>
<form action="/cgi-bin/formmail.pl" method="post" onsubmit="return validateform()">
<input type="hidden" name="recipient" value="info@caribe-tv.com">
<input type="hidden" name="redirect" value="http://www.caribe-tv.com/envio.html">
<input type="hidden" name="required" value="name,email,event">

<table>
<colgroup>
      <col width="20">
      <col width="20*">
</colgroup>
<tr><td>*Name:</td><td><input type="text" name="name" size="40"></td></tr>
<tr><td>*E-mail:</td><td><input type="text" name="email" size="40"></td></tr>
<tr><td>*Event:</td><td><input type="text" name="event" size="40"></td></tr>
<tr><td>Date:</td><td><input type="text" name="date" size="40"></td></tr>
<tr><td>Website:</td><td><input type="text" name="website" size="40"></td></tr>
</table>
Message:<br>
<textarea rows="3" cols="40" name="message"></textarea> <br>
<input type="submit" value="Send" style="font-size: 8pt">

</form>
</body>
</html>
